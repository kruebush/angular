<h2>Book your Appointment</h2>

 
<br/>
<div class="container">
<form [formGroup]="book" (ngSubmit)="bookAppointment()">
    
 <div class="form-group">
     <label for="doctorName">Dr. Name:</label>
     <select formControlName="doctorName" class="form-control" >
         <option value="Dr. Eggman">Dr. EggMan
             <option value="Dr. PickleRick"> Dr. PickleRick
                 <option value="Dr. Pepper">Dr. Pepper
                     <option value="Dr. Strange"> Dr.Strange
                         <option value="Dr. Zodiburg"> Dr. Zodiburg
                         </select>
    
                         <div class = "form-group">
                          <label>Patient Name</label>
                          <input type="text"
                          class = "form-control"
                          formControlName ="patientName">
                      </div>
     <label for="Insurance">Insurance Provider:</label>
     <select formControlName="insuranceprovider" class="form-control">
             <option value="progressive">Progressive
                 <option value="Health Care">Health Care
                 <option value="All Care Health">All Care Health
                     <option value="United Health"> United Health       
     </select>
     <label for="appointment">Appointment Time:</label>
     <select formControlName="appointment" class="form-control">
         <option value="9:00-10:00">9:00-10:00
             <option value="10:00-11:00">10:00-11:00
                 <option value="11:00-12:00">11:00-12:00
                     <option value="12:00-1:00"> 12:00-1:00
                      <option value="1:00-2:00"> 1:00-12:00
                        <option value="2:00-3:00"> 3:00-4:00
                          <option value="4:00-5:00"> 4:00-5:00
     </select>
    </div>
 <!-- <button class="btn btn-primary" type="submit" [disabled]="finddoctor.valid">Submit</button> -->
 <button class="btn btn-success" [disabled]="book.invalid" type="submit">Submit</button>
</form>

</div>
